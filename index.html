<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selling Website UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- navbar start here -->
    <nav class="navbar">
        <a href="#" class="navbar__logo">Logo</a>
        <div class="navar__notch">
            <p>Home</p>
            <a href="#">Top New Courses</a>
        </div>
        <div class="navbar__menu">
            <a href="#" class="navbar__menu-link">Home</a>
            <a href="#" class="navbar__menu-link">Courses </a>
            <a href="#" class="navbar__menu-link">Mentorship</a>
           
        </div>
        
        <a href="mailto:contact@example.com" class="contact-button">Contact Us</a>
    </nav>
    <!-- navar end here -->
     <!-- development section start -->
      <section class="development">
               
            <div class="development-course">
                <h1 class="development__course-title">
                    Advance Web Development
                </h1>
                <p class="development__course-author">By - Noyon Sheikh</p>
                <div class="development__course-rating">
                    <div class="development__course-stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <div class="development__course-reviews">(480 Reviews)</div>
                </div>
                    <div class="development__course-label">
                            <div class="development__course-mode">
                                <h3> Select Learning Mode</h3>
                                <button class="development__course-mode-options">Self Study</button>
                                <button class="development__course-mode-options">Live Lead</button>
                                <button class="development__course-mode-options">Mentorship</button>
                                <button class="development__course-mode-options">Bootcamps</button>
                                
                            </div>
                            <div class="development__course-duration">
                                <h3>Select Duration</h3>
                                <button class="development__course-duration-options">1 Month </button>
                                <button class="development__course-duration-options">3 Month </button>
                                <button class="development__course-duration-options">6 Month </button>
                                <button class="development__course-duration-options" >1 Year </button>
                                
                            </div>
                            <div class="development__course-pricing">
                                <h3 class=" development__course-level">Price</h3>
                                <span class="development__course-price">$120.00</span>
                                <span class="development__course-original">$150.00</span>
                            </div> 
                            <div class="development__course-action">
                                <button class="development__course-button development__course-enrol">
                                    Get started
                                </button>
                                <button class="development__course-button development__course-more">
                                    More Details
                                </button>
                            </div>                            

                        </div>
                </div>
                <img src="./img/Protensial.jpg" alt="development image" class="development-img">
            
        
    

        
      </section>
      <!-- development section end -->
    
</body>
</html>
